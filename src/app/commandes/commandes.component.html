<table border="1" *ngIf="tableData.length > 0">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Adresse</th>
      <th>Téléphone</th>
      <th>Carte Bancaire</th>
      <th>Prix Total</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; let i = index">
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.adresse }}</td>
      <td>{{ item.telephone }}</td>
      <td>{{ item.cb }}</td>
      <td>{{ item.totalPrice }}</td>
      <td>{{ item.date }}</td>
      <td>
        <button (click)="onDelete(i)">Supprimer</button>
        <button (click)="onEdit(i)">Retour</button>
      </td>
    </tr>
  </tbody>
</table>
